<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
      <img src="rock.png" alt="Rock" class="choice" data-choice="rock">
      <img src="paper.png" alt="Paper" class="choice" data-choice="paper">
      <img src="scissors.png" alt="Scissors" class="choice" data-choice="scissors">
    </div>
    <p class="result"></p>
    <button class="btn btn-primary" id="restartButton">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
