<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors Game</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container text-center">
<h1>This is a Rock, Paper, Sissor Game!</h1>
<div class="row">
<div class="col-md-6">
<h2>Select one! then the computer would choose.</h2>
<img src="rock.png" alt="Rock" class="choice" id="rock">
<img src="paper.png" alt="Paper" class="choice" id="paper">
<img src="scissors.png" alt="Scissors" class="choice" id="scissors">
</div>
<div class="col-md-6">
<h2>Computer chose:</h2>

<p id="computer-choice"></p>
  <p> Click play to find out!<p>
</div>
</div>
<div class="row">
<div class="col-md-12">
<button class="btn btn-primary" id="play">Play</button>
<p id="result"></p>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
